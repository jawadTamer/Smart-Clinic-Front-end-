<div class="doctor-dashboard-root">
  <div
    class="doctor-dashboard-container"
    [class.sidebar-closed]="!isSidebarOpen"
  >
    <aside class="sidebar" [class.closed]="!isSidebarOpen">
      <div class="sidebar-header">
        <i class="fas fa-user-md"></i>
        <span>Doctor Dashboard</span>
      </div>
      <nav class="sidebar-nav">
        <a
          routerLink="profile"
          routerLinkActive="active"
          (click)="closeSidebarOnMobile()"
        >
          <i class="fas fa-user"></i> <span class="nav-label">Profile</span>
        </a>
        <a
          routerLink="appointments"
          routerLinkActive="active"
          (click)="closeSidebarOnMobile()"
        >
          <i class="fas fa-calendar-check"></i>
          <span class="nav-label">Appointments</span>
        </a>
        <a
          routerLink="patients"
          routerLinkActive="active"
          (click)="closeSidebarOnMobile()"
        >
          <i class="fas fa-users"></i> <span class="nav-label">Patients</span>
        </a>
        <a
          routerLink="schedule"
          routerLinkActive="active"
          (click)="closeSidebarOnMobile()"
        >
          <i class="fas fa-clock"></i> <span class="nav-label">Schedule</span>
        </a>
      </nav>
    </aside>
    <div class="dashboard-main-area">
      <header class="dashboard-header">
        <button class="sidebar-toggle" (click)="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <span class="dashboard-title">
          <span class="welcome-message">Welcome,</span>
          <span class="user-name"
            >{{ currentUser?.first_name }} {{ currentUser?.last_name }}</span
          >
          <span class="role-badge">{{ specialization || "Doctor" }}</span>
        </span>
      </header>
      <main class="dashboard-content">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
